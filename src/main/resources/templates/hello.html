<!DOCTYPE html>
<html>
<head>
    <title>My Telegram Web App</title>
</head>
<body>
<form id="my-form">
    <label for="my-input">Enter Text:</label>
    <input type="text" id="my-input" name="my-input">
    <button type="submit">Submit</button>
</form>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    // On form submission, prevent default and send data to Telegram
    document.getElementById('my-form').addEventListener('submit', function(e) {
        e.preventDefault();
        var formData = new FormData(e.target);
        var message = formData.get('my-input');
        telegramWebApp.openWidget('@MyBot', 'send_text', message);
    });
</script>
</body>
</html>
